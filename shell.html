<!-- shell.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Journey</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Page content loader -->
  <iframe id="contentFrame" src="index.html"></iframe>

  <button id="startMusicBtn" style="position: absolute; z-index: 1000; top: 20px; right: 20px;">ðŸŽµ Start Music</button>

  <script>
    document.getElementById('startMusicBtn').addEventListener('click', () => {
      document.getElementById('bgMusic').play();
      document.getElementById('startMusicBtn').style.display = 'none'; // hide after starting
    });
  </script>

  <script>
    // Allow music control via iframe
    window.addEventListener('message', (e) => {
      if (e.data === 'play-music') {
        document.getElementById('bgMusic').play();
      } else if (e.data === 'pause-music') {
        document.getElementById('bgMusic').pause();
      } else if (e.data.startsWith('load-page:')) {
        const target = e.data.replace('load-page:', '');
        document.getElementById('contentFrame').src = target;
      }
    });
  </script>
</body>
</html>
